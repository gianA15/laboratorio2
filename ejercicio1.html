  <form action="">

    <h1> Ejercicio 1 </h1>
    <label> Ingrese el nombre de usuario </label><br>
    <input type="text" id="usuario">
    <br><br>
    <label>Ingrese el mail</label><br><br>
    <input type="text" id="mail" placeholder="mail">
    <br><br>
    <button type="button" onclick="resultados()">IMPRIMIR</button>
  </form>


<script>
  function resultados(){
    
    var usuario = document.getElementById("usuario").value;
    var mail = document.getElementById("mail").value;
    
    document.write('Nombre de usuario ingresado:');
    document.write(usuario);
    document.write('<br>');
    document.write('Mail ingresado:');
    document.write(mail);
  }
